<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture.Fotography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/fav.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-camera"></i> Picture.Fotography</h1>
            <p><strong>Bienvenido/a</strong>. Aquí se reúnen momentos únicos, capturados con intención y sensibilidad.</p>
        </header>

        <!-- Slider automático -->
        <div class="hero-slider">
            <div class="slider-container">
                <div class="slider-track" id="slider-track">
                    <!-- Las imágenes del slider se cargarán dinámicamente -->
                </div>
            </div>
            <div class="slider-controls">
                <button class="slider-btn prev-slider" id="prev-slider">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="slider-dots" id="slider-dots">
                    <!-- Los puntos indicadores se generarán dinámicamente -->
                </div>
                <button class="slider-btn next-slider" id="next-slider">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="gallery-controls">
                        <button class="filter-btn active" data-filter="all">
                <i class="fas fa-th"></i> Todas
            </button>
            <button class="filter-btn" data-filter="vertical">
                <i class="fas fa-arrows-alt-v"></i> Verticales
            </button>
            <button class="filter-btn" data-filter="horizontal">
                <i class="fas fa-arrows-alt-h"></i> Horizontales
            </button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Las imágenes se cargarán dinámicamente con JavaScript -->
        </div>
    </div>

    <!-- Modal para vista ampliada -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="download-container" id="download-container">
                <button class="download-btn" id="download-btn">
                    <i class="fas fa-download"></i>
                    Descargar
                    <i class="fas fa-chevron-down" id="download-arrow"></i>
                </button>
                <div class="download-options" id="download-options">
                    <button class="download-option" data-quality="standard">
                        <i class="fas fa-image"></i>
                        Estándar
                    </button>
                    <button class="download-option" data-quality="original">
                        <i class="fas fa-star"></i>
                        Original
                    </button>
                </div>
            </div>
            <img class="modal-image" id="modal-image" src="" alt="">
            <div class="modal-nav">
                <button class="nav-btn prev" id="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn next" id="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
